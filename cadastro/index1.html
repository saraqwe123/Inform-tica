<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <form action="">
                <label for="icpf">CPF</label>
                <input type="number" id="icpf" name="cpf" required>
                <br>
                <label for="irg">RG</label>
                <input type="number" id="irg" name="rg" required>
                <br>
                <label for="inumero">Número</label>
                <input type="number" id="inumero" name="numero" required>
                <br>
                <label for="iemail">Email</label>
                <input type="email" id="iemail" name="email" required>
                <br>
                <label for="inome">Nome de usuário</label>
                <input type="text" id="inome" name="nome" required>
                <br>
                <label for="isenha">Senha</label>
                <input type="password" id="isenha" name="senha" required minlength="5">
                <br>
            </form>
        </div>
    </body>
</html>
