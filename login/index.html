<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="estilo1.css">
        <script src="javascript1.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="conexao_login">
                <a href="/login/index.html"><strong>LOGIN</strong></a>
                <strong>CADASTRO</strong>
            </div>
            <div class="imagens">
                <img src="imagem com tons 8b461e4f-6037-4f1b-a5fa-404d10f6938f.png" alt="">
            </div>
           <div class="formulario">
            <form action="">
                <label for="icpf">CPF</label>
                <br>
                <input type="number" id="icpf" name="cpf" required>
                <br>
                <label for="irg">RG</label>
                <br>
                <input type="number" id="irg" name="rg" required>
                <br>
                <label for="inumero">Número</label>
                <br>
                <input type="number" id="inumero" name="numero" required>
                <br>
                <label for="iemail">Email</label>
                <br>
                <input type="email" id="iemail" name="email" required>
                <br>
                <label for="inome">Nome de usuário</label>
                <br>
                <input type="text" id="inome" name="nome" required>
                <br>
                <label for="isenha">Senha</label>
                <input type="password" id="isenha" name="senha" required minlength="5">
                <br>
            </form>
            <button>ENVIAR</button>
           </div>
        </div> 
    </body>
</html>
